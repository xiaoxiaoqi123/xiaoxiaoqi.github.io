<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情书</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="letter">
            <h1>亲爱的 [名字]：</h1>
            <p>在这宁静的夜晚，我忍不住拿起笔来写下这封信。每当我想到你，我的心就会充满温暖与喜悦。</p>
            <p>我们一起度过的时光是我生命中最珍贵的记忆。你的微笑、你的眼神、你的每一个动作都深深地吸引着我。</p>
            <p>无论未来的路有多么曲折，我希望你能永远记住，我的心始终与你相连。我爱你。</p>
            <p>永远爱你的，<br> [你的名字]</p>
        </div>
    </div>
    <div id="heart-container"></div>
    <script src="script.js"></script>
</body>
</html>
